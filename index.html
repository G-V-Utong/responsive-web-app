<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <img src="img/bg-intro-desktop.png" alt="Intro Picture">
    <main>
        <div class="main">
            <div class="a">
                <h1>Learn to code by watching others</h1>
                <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great but understanding how developers think is invaluable.</p>
             </div>
             <div class="b">
                 <p><b>Try it free 7 days</b> then $20/mo. thereafter</p>
             </div>
             <div class="c">
                 <form method="post">

                    <div class="txt_field_1" data-error ="First Name cannot be empty">
                        <input type="text" id="f_name" class="first_name" required placeholder="First Name">
                        <span></span>
                        <label for="First_name" class="input_1"></label>
                    </div>
                    <div class="txt_field_2" data-error ="Last Name cannot be empty">
                        <input type="text" required id="l_name" class="last_name" placeholder="Last Name">
                        <span></span>
                        <label for="Last_name" class="input_2"></label>
                    </div>
                    <div class="txt_field_3" data-error ="Looks like this is not an Email">
                        <input type="text" required id="email" required class="email" placeholder="Email">

                        <span></span>
                        <label for="Username" class="input_3"></label>
                    </div>
                    <div class="txt_field_4" data-error ="Password cannot be empty">
                        <input type="password" required id="password" required class="password" placeholder="Password">
                        <span></span>
                        <label for="Password"></label>
                    </div>
                    
                    <div class="button">
                        <input type="submit" value ="CLAIM YOUR FREE TRIAL">
                    </div>
                    
                    <div class="p">
                        <p><small>By clicking the button, you are agreeing to our <b><a href="#">Terms and Services.</a></b></small></p>
                    </div>
                    
                 </form>
             </div>
        </div>
        
    </main>
</body>
</html>
